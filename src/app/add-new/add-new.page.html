<ion-header>
  <ion-toolbar>
    <ion-title>Add-New</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="ion-padding-top">
        <ion-text>ADD New Games </ion-text>
        <div [formGroup]="addForm">
          <ion-item>
      
            <ion-label position="floating"> Game Name</ion-label>
            <ion-input formControlName="name"></ion-input>
            
          </ion-item>

          <ion-item>
              <ion-label position="floating">Game Type</ion-label>
              <ion-input formControlName="type"></ion-input>

            </ion-item>
          
            
            <ion-grid class="ion-padding-top">
                <ion-row class="ion-justify-content-center">
                  <ion-button shape="round" [disabled]="!addForm.valid" (click)="addNewGame()">Save</ion-button>
                </ion-row>
              </ion-grid>
              </div>
        </ion-grid>
        
</ion-content>
